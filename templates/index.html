<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luke Skywalker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}"> 
</head>
  <body>
    <body class="bg-dark">
      <div class="container-sm header">
          <div class="header_text ">
            <span class="text">Ask about<br/> Luke Skywalker</span>
          </div>
        
       
        
        <form action="/ask" method="post">

          <div class="input-group">
            <input type="search" class="form-control rounded" placeholder="Ask me about Luke Skywalker...." aria-label="Search" aria-describedby="search-addon" id="query" name="query" required />
            <button type="submit" class="btn btn-outline-primary" data-mdb-ripple-init>Ask</button>
          </div>
      </form>
    </div>

        {% if query %}
        <div class="card position-absolute start-37" >
          <div class="card-body">
            <h3 class="card-title">{{ query }}</h5>
            <div class="typedtext"></div>
            
        </div>
        {% endif %}
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
              <script>
        var typed = new Typed('.typedtext', {
  strings: [ "{{answer}}" ],
  typeSpeed: 30,
  backSpeed: 30,
  loop: false,
  showCursor: true,
  cursorChar: '_',
  autoInsertCss: true
});
    </script>
        </script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    

  </body>
</html>
